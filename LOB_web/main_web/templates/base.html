<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        {% load static %}

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" media="all">

         <!-- DataTable Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'DataTables/DataTables-1.10.25/css/jquery.dataTables.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'DataTables/Responsive-2.2.9/css/responsive.bootstrap4.min.css' %}"/>

        <!-- DataTable custom CSS Style -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/Custom CSS/DataTable_Style.css' %}"/>

        <!--<icons>-->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
    <body>
        {% if request.user.is_authenticated %}
            <div class="main">
                <!-- Header -->
                <header>
                    <div style="height: 60px;">
                        <img  style="float: left; padding-left: 8px; padding-top: 8px; padding-bottom: 8px;" width="5%" src="{% static 'img/LOGO_UNICAMP.png' %}" alt="...">
                        <img style="float: left; padding-left: 8px; padding-top: 8px; padding-bottom: 8px;" width="11%" src="{% static 'img/LOB_branco2.png' %}" alt="...">
                        <a style="float: right; background-color:transparent; padding-left: 8px; padding-right: 12px; padding-top: 8px; padding-bottom: 8px;" href="{% url 'logout' %}" data-tip2="Logout">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16" style="color:white">
                            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                            </svg>
                        </a>

                        <a href="{% url 'appcenter' %}" data-tip2="Home" style="float: right; background-color:transparent; padding-left: 8px; padding-right: 5px; padding-top: 8px; padding-bottom: 8px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16" style="color:white">
                            <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                            </svg>
                        </a>
                        <a data-tip2="Back" style="float: right; background-color:transparent; padding-left: 8px; padding-right: 5px; padding-top: 8px; padding-bottom: 8px;" onclick="javascript:window.history.back(-1);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16" style="color:white">
                              <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                            </svg>
                        </a>
                        <a href="" style="float: right; text-align:right; display: inline-block; font-weight: 150; color:white; background-color:transparent; text-decoration: none; padding-left: 8px; padding-right: 12px; padding-top: 10px; padding-bottom: 8px;">
                            User: <strong>{{ request.user.username }}</strong>
                        </a>
                    </div>
                </header>



<!--                <div class="container">-->
                <center>
                    <div class="middle">
                        {% block content %} {% endblock %}
                    </div>
                </center>
<!--                </div>-->
            </div>

            <!-- Footer -->
            <footer class="footer text-faded text-center py-5">
                <p class="m-0 mbt1" style="color: black">&copy; LOB Unicamp 2021</p>
            </footer>
        {% endif %}


        <script type="text/javascript" charset="utf8"  src="{% static 'DataTables/datatables.min.js' %}"></script>
        <script type="text/javascript" charset="utf8"  src="{% static 'DataTables/DataTables-1.10.25/js/dataTables.bootstrap5.min.js' %}"></script>
        {% block js %} {% endblock js %}
    </body>
</html>
