<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        {% load static %}

        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" media="all">

         <!-- DataTable Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'DataTables/DataTables-1.10.25/css/jquery.dataTables.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'DataTables/Responsive-2.2.9/css/responsive.bootstrap4.min.css' %}"/>

        <!-- DataTable custom CSS Style -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/Custom CSS/DataTable_Style.css' %}"/>

</head>
    <body>
        {% if request.user.is_authenticated %}
            <div class="main">
                <!--<p>LOGGED IN AS {{ user.id }}</p>-->
                <!--    <br style="clear:both">-->
                <div class="d-flex bd-highlight mb-3">
                     <div class="mr-auto p-2 bd-highlight" >
                         <a class="navbase" href="">
                             <img width="4%" src="{% static 'img/LOGO_UNICAMP.png' %}" alt="...">
                         </a>

                          <a class="navbase" href="https://mesquitarc.wixsite.com/lobunicamp">
                              <img width="9%" src="{% static 'img/LOB_branco2.png' %}" alt="...">
                          </a>
                     </div>
                    <!-- <div class="p-2 bd-highlight">Flex item</div>-->
                     <div class="p-2 bd-highlight">
                         <span style="width:98%; text-align:right;  display: inline-block;">
                                <a href="{% url 'logout' %}">Logout</a>
                         </span>
                     </div>
                </div>


                <div class="container">
                    <center>
                    <div class="middle">
                        {% block content %} {% endblock %}
                    </div>
                    </center>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer text-faded text-center py-5">
                <p class="m-0 mbt1" style="color: black">&copy; LOB Unicamp 2021</p>
            </footer>
        {% endif %}


        <script type="text/javascript" charset="utf8"  src="{% static 'DataTables/datatables.min.js' %}"></script>
        <script type="text/javascript" charset="utf8"  src="{% static 'DataTables/DataTables-1.10.25/js/dataTables.bootstrap5.min.js' %}"></script>
        {% block js %} {% endblock js %}
    </body>
</html>
