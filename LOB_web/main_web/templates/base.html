<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

     <!-- DataTable Bootstrap -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap-utilities.rtl.min.css"
          integrity="sha512-ZKR6g1WWqoGFhMMF343YwTN1njjL/WGYG8TU4mbX49rJPoRsYXbZewdQQsgulvofhkDs7ghEuf/9Mv/oV7Ktsw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fontawesome Google -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


<style>
input {
	border: none;
	font-family: 'Open Sans', Arial, sans-serif;
	font-size: 14px;
	line-height: 1.5em;
	padding: 0;
	-webkit-appearance: none;
}
input[type="submit"] {
  border-radius: 3px;
  -moz-border-radius: 3px;
  -webkit-border-radius: 3px;
  background-color: #F9C70C;
  color: #00000;
  font-weight: bold;
  /* margin-bottom: 2em; */
  text-transform: uppercase;
  padding: 5px 10px;
  height: 30px;
}

input[type="submit"]:hover {
	background-color: white;
	color: black
}

a {
	border: none;
	font-family: 'Open Sans', Arial, sans-serif;
	font-size: 14px;
	line-height: 3em;
	padding: 0;
    -webkit-appearance: none;
  border-radius: 3px;
  -moz-border-radius: 3px;
  -webkit-border-radius: 3px;
  background-color: #F9C70C;
  color: black;
  font-weight: bold;
  /* margin-bottom: em; */
  text-transform: uppercase;
  padding: 5px 10px;
  height: 30px;
}

a:hover {
	background-color: white;
	color: black
}

.navbase {
    	left:50%;
		top:50%;
		margin-left:px;
		margin-top:px;
    background-color: transparent
}
.navbase:hover {
    background-color: transparent
}
</style>

</head>
<body>
{% if request.user.is_authenticated %}
<div class="main">
<!--<p>LOGGED IN AS {{ user.id }}</p>-->
<!--    <br style="clear:both">-->
<div class="d-flex bd-highlight mb-3">
     <div class="mr-auto p-2 bd-highlight" >
         <a class="navbase" href="">
            <img width="4%" src="{% static 'img/LOGO_UNICAMP.png' %}" alt="...">
          </a>

          <a class="navbase" href="https://mesquitarc.wixsite.com/lobunicamp">
            <img width="9%" src="{% static 'img/LOB_branco2.png' %}" alt="...">
          </a>
     </div>
<!-- <div class="p-2 bd-highlight">Flex item</div>-->
     <div class="p-2 bd-highlight">
         <span style="width:98%; text-align:right;  display: inline-block;">
                <a href="{% url 'logout' %}">Logout</a>
         </span>
     </div>
</div>

<!--        <span style="width:99%; text-align:right;  display: inline-block;">-->
<!--            <a href="{% url 'logout' %}">Logout</a>-->
<!--        </span>-->

    <div class="container">
        <center>
        <div class="middle">
            {% block content %}


            {% endblock %}
        </div>
        </center>
    </div>

</div>
<!-- Footer -->
    <footer class="footer text-faded text-center py-5";>
        <p class="m-0 mbt1" style="color: black">&copy; LOB Unicamp 2021</p>
	</footer>
{% endif %}
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
{% block js %} {% endblock js %}

</body>
</html>
