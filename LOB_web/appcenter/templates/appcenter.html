{% extends "main_web/base.html" %}

{% load static %}

{% block content %}

    {% for app in apps %}



    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{app.icon.url}}" alt="", style="width: 50%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower", style="color: yellowgreen;">{{app.title}}</span>
                <span class="section-heading-upper">{{app.descrition}}</span>
              </h2>
            </div>
          </div>
        </div>
      </section>


    {% endfor %}


{% endblock %}
